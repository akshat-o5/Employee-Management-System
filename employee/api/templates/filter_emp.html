<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Filter Employee</h1>

        <form method="post" action="/filter_emp">
    {% csrf_token %}
    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname" value="{{ fname }}"><br>
    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname" value="{{ lname }}"><br>
    <label for="role">Role</label>
    <select name="role" id="role">
        <option value="" {% if not selected_role_id %}selected{% endif %}>All Roles</option>
        {% for role in roles %}
            <option value="{{ role.id }}" {% if selected_role_id == role.id %}selected{% endif %}>{{ role.name }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Filter</button>
</form>
        
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
