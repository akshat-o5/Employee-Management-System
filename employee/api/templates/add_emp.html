<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Add An Employee</h1>

        <form action="/add_emp" method="post">
            {% csrf_token %}
            
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" class="form-control"><br>
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" class="form-control"><br>

            <label for="phoneNo">Phone Number</label>
            <input type="number" id="phoneNo" name="phoneNo" class="form-control"><br>
            
            <label for="salary">Salary</label>
            <input type="number" id="salary" name="salary" class="form-control"><br>
            
            <label for="dept">Department</label>
            <select id="dept" name="dept" class="form-control">
                {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.name }} - {{ department.location }}</option>
                {% endfor %}
            </select><br>
            
            <label for="role">Role</label>
            <select id="role" name="role" class="form-control">
                {% for role in roles %}
                    <option value="{{ role.id }}">{{ role.name }}</option>
                {% endfor %}
            </select><br>
            
            <label for="bonus">Bonus</label>
            <input type="number" id="bonus" name="bonus" class="form-control"><br>


            <label for="email">Email</label>
            <input type="email" name="email" id="email" required><br>


            <label for="joinDate">Date of Joining</label>
            <input type="date" id="joinDate" name="joinDate"><br>

            
            
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
