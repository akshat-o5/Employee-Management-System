<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #000000; /* Set a black background color */
            color: #ffffff; /* Set text color to white */
            padding-top: 50px;
        }

        h1 {
            color: #dc3545; /* Set heading color */
            text-align: center; /* Center align the heading */
        }

        th, td {
            color: #ffffff; /* Set text color to white */
        }

        .container {
            margin-top: 20px;
        }

        table {
            background-color: #111111; /* Set a dark background color for the table */
            color: #ffffff; /* Set text color to white */
        }

        .btn-primary {
            background-color: #28a745; /* Set a background color for buttons */
            border-color: #28a745; /* Set a border color for buttons */
        }
    </style>


</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4"">Add An Employee</h1>

        <form action="/add_emp" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phoneNo">Phone Number</label>
                <input type="number" id="phoneNo" name="phoneNo" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="dept">Department</label>
                <select id="dept" name="dept" class="form-control" required>
                    {% for department in departments %}
                        <option value="{{ department.id }}">{{ department.name }} - {{ department.location }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" class="form-control" required>
                    {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="bonus">Bonus</label>
                <input type="number" id="bonus" name="bonus" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="joinDate">Date of Joining</label>
                <input type="date" id="joinDate" name="joinDate" class="form-control" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>

    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
